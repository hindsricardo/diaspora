<ion-header-bar class="bar-positive">
    <div class="buttons button-clear">
        <button class="button"><i class="icon ion-arrow-left-c"></i></button>
    </div>
   <h1 class="title">Your Profile</h1>
   <button class="button" ng-click="edit()">Edit</button>
</ion-header-bar>

<ion-content class="list card">
    <div class="item item-avatar myprofileHeaderBox" ng-repeat=" member in org.staff">
        <img ng-if="member.pic" src="{{member.pic}}">
        <img ng-if="!member.pic" src="../img/Profile_avatar_placeholder_large.png">
        <h2>{{member.email|uppercase}}</h2>
        <div class="row input-group-lg">
            <input type="text" class="padding-left" ng-model="model[$index].password">
            <button ng-click="updatePassword(org._id, $index)" class="button button-calm" >update password</button>
        </div>
    </div>
    <div ng-show="addSection" class="list card" >
        <div class="list-header">
            <h2 class="text-center addHeading">Add New Team Member</h2>
        </div>

        <div class="row item input-group-lg">
            <div class="col-90">
                <div style="padding-right: 10px; padding-left: 10px; ">
                    <input type="email" placeholder="member@email.com" ng-model="data.email">
                </div>
                <div style="padding-right: 10px; padding-left: 10px;">
                    <input type="password" placeholder="password" ng-model="data.password">
                </div>
                <div style="padding-right: 10px; padding-left: 10px;">
                    <input type="number" max="2" placeholder="level" ng-model="data.level">
                </div>
            </div>

            <div class="col-25">
               <i ng-click="addSection = false" class="ion-ios-close col-10"></i>
            </div>
        </div>
        <div>
            <button ng-click="createStaff(org._id)" class="button button-block button-balanced button-large "> ADD </button>
        </div>
    </div>
    <button ng-click="addSection = true" class="button button-block"><i class="ion-person-add" ></i> Add Member</button>

    <div class="item item-body" ng-if="no" ng-repeat="active in activity">
            <p>
                <b>{{active.type}}</b> {{active.title}}
            </p>
            <p>
                <!-- <a href="#" class="subdued">1 Like</a>
                <a href="#" class="subdued">5 Comments</a>-->
            </p>
    </div>

    <div ng-if="activity.length == undefined || activity.length == 0" class="item item-body">
        <p>
            No activity yet, but don't be shy, please need your help. <b><a href="#/org/list">Provide help.</a></b>
        </p>
        <p>
            <!-- <a href="#" class="subdued">1 Like</a>
            <a href="#" class="subdued">5 Comments</a>-->
        </p>
    </div>


</ion-content>
